<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finalizar Pedido - Yammie!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh; background-color: #e6e0b9;">

  <div class="card p-4 shadow-lg" style="width: 22rem;">
    <h2 class="text-center mb-4">Finalizar Pedido</h2>
    
    <button id="pagarBtn" class="btn btn-danger w-100 mb-3">Pagar</button>
    
    <div id="mensaje" class="text-success text-center fw-bold" style="display: none;">
      ¡Tu producto está siendo preparado! 🍞
    </div>
  </div>

  <script>
    const pagarBtn = document.getElementById('pagarBtn');
    const mensaje = document.getElementById('mensaje');

    pagarBtn.addEventListener('click', () => {
      pagarBtn.style.display = 'none';
      mensaje.style.display = 'block';
    });
  </script>

</body>
</html>
