<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Yammie!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #e6e0b9;">

  <div class="card p-4 shadow-lg" style="width: 20rem;" data-aos="zoom-in">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Usuario">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña">
      </div>
      <button type="button" class="btn btn-danger w-100 mb-2" onclick="window.location.href='bienvenida.html'">Entrar</button>
      <a href="index.html" class="btn btn-outline-danger w-100">Volver</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
