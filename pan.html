<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selecciona tu Pan - Yammie!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh; background-color: #e6e0b9;">

  <h2 class="mb-4">Elige tu pan</h2>

  <div class="d-flex flex-wrap justify-content-center gap-4">
    
    <!-- Pan Blanco -->
    <div class="card" style="width: 10rem; cursor: pointer;" onclick="seleccionarPan()">
      <img src="pan sanwis.png" class="card-img-top" alt="Pan Blanco" style="height: 120px; object-fit: contain;">
      <div class="card-body p-2">
        <h6 class="card-title text-center">Pan Blanco</h6>
      </div>
    </div>

    <!-- Pan Integral -->
    <div class="card" style="width: 10rem; cursor: pointer;" onclick="seleccionarPan()">
      <img src="pan.png" class="card-img-top" alt="Ogasa de pan" style="height: 120px; object-fit: contain;">
      <div class="card-body p-2">
        <h6 class="card-title text-center">Pan Integral</h6>
      </div>
    </div>

    <!-- Pan Multigrano -->
    <div class="card" style="width: 10rem; cursor: pointer;" onclick="seleccionarPan()">
      <img src="pan largo.png" class="card-img-top" alt="Bagette" style="height: 120px; object-fit: contain;">
      <div class="card-body p-2">
        <h6 class="card-title text-center">Pan Multigrano</h6>
      </div>
    </div>

  </div>

  <script>
    function seleccionarPan() {
      window.location.href = "ingredientes.html";
    }
  </script>

</body>
</html>
